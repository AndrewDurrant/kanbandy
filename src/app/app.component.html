<app-top-nav [title]="title"></app-top-nav>

<mat-sidenav-container class="content-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <app-left-nav
      (closeLeftNav)="updateSideNavVisibility($event)"
    ></app-left-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <button *ngIf="!opened" mat-button (click)="updateSideNavVisibility(true)">
      Open Nav
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
